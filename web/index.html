<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css?ver=1">
  <title>Registration page</title>
</head>

<body class="text-center">
  <div class="container" style="width: 100% !important;">
    <div id="alert"></div>
    <form class="form-signin" method="POST" enctype="multipart/form-data" style="display: inline;width:100%;">
      <img class="mb-4" src="logo.jpeg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please enter your contact details</h1>
      <div style="float:left;width:100%;margin-top:10px;">
        <div style="float:left;width:50%;">
          <label for="firstName" class="sr-only">First Name</label>
          <input type="text" name="firstName" class="form-control" placeholder="First Name" required autofocus>
        </div>
        <div style="float:left;width:50%;">
          <label for="lastName" class="sr-only">Last Name</label>
          <input type="text" name="lastName" class="form-control" placeholder="Last Name" required autofocus>
        </div>
      </div>

      <div style="float:left;width:100%;margin-top:10px;">
        <div style="float:left;width:50%;">
          
          <label for="Contact phone" class="sr-only">Contact Phone</label>
          <input type="tel" name="contactPhone" class="form-control" placeholder="Contact Phone" required autofocus>
        </div>
        <div style="float:left;width:50%;">
          <label for="contactEmail" class="sr-only">Email address</label>
          <input type="email" name="contactEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
      </div>

      <div style="float:left;width:100%;margin-top:10px;">
        <div style="float:left;width:50%;">
          <label for="country" class="sr-only">Country</label>
          <input type="text" name="country" class="form-control" placeholder="Country" required autofocus>
        </div>
        <div style="float:left;width:50%;">
          <label for="zipcode" class="sr-only">Zip Code</label>
          <input type="text" name="zipcode" class="form-control" placeholder="Zip Code" required autofocus>
        </div>
      </div>

      <div style="float:left;width:100%;margin-top:10px;">
        <div style="float:left;width:50%;">
          <label for="companyName" class="sr-only">Company Name</label>
      <input type="text" name="companyName" class="form-control" placeholder="Company Name" required autofocus>
        </div>
        <div style="float:left;width:50%;">
          <label for="preferredSubdomain" class="sr-only">Preffered Subdomain</label>
      <input type="text" name="preferredSubdomain" class="form-control" placeholder="Prefferd Subdomain" autofocus>
        </div>
      </div>
      <div style="float:left;width:100%;margin-top:10px;">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha384-NXgwF8Kv9SSAr+jemKKcbvQsz+teULH/a5UNJvZc6kP47hZgl62M1vGnw6gHQhb1"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="/config.js"></script>
  <script src="/script.js?ver=5"></script>
</body>

</html>
